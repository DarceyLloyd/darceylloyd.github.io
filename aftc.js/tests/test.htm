<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/aftc.js"></script>
    <script>



        function init() {
            // Debug.js usage exmaples
            log("AFTC.JS");
            var debugElement = document.getElementById("debug");
            logTo("debug", "Usage example 1 of error.js logTo(elementOrElementId,message,prepend:boolean:optional)<br>");
            logTo(debugElement, "Usage example 2 of error.js logTo(elementObject,'this message')<br>");
            logTo(debugElement, "Usage example 3 of error.js logTo(elementObject,'this message',true)<br>", true);
            logTo("debug", "Usage example 4 of error.js logTo('debug,'this message',false)<br>", false);
            logTo("debug", "Usage example 5 of error.js logTo('debug,'this message',false)<br>", false);

            logTo("debug", "To see more details of what is going on open console<br>", false);


            if (typeof(TweenMax) == "undefined"){
                log("TweenMax is not available");
	        }

            // AFTC object
            var aftc = new AFTC();


            // AFTC.Color usage example
            var color = new AFTC.Color([10, 20, 30]);
            color.lighten(10);
            log("color.getHex() = " + color.getHex());
            log("color.getRGB().r = " + color.getRGB().r);
            log("color.getRGB().g = " + color.getRGB().g);
            log("color.getRGB().b = " + color.getRGB().b);
            log("color.getRGBString() = " + color.getRGBString());


            var html = "";


            var color1 = new AFTC.Color([0, 0, 0]);
            for (var i = 0; i <= 10; i++) {
                html += "<div style='height: 10px; background: " + color1.getRGBString() + ";'></div>";
                color1.lighten(10);
            }

            var color2 = new AFTC.Color([255, 255, 255]);
            for (var i = 0; i >= -10; i--) {
                html += "<div style='height: 10px; background: " + color2.getRGBString() + ";'></div>";
                color2.darken(10);
            }


            var color3 = new AFTC.Color("#FFCC00");
            for (var i = 0; i <= 10; i++) {
                html += "<div style='height: 10px; background: " + color3.getRGBString() + ";'></div>";
                color3.lighten(10);
            }

            var color4 = new AFTC.Color("#990000");
            for (var i = 0; i <= 10; i++) {
                html += "<div style='height: 10px; background: " + color4.getRGBString() + ";'></div>";
                color4.darken(5);
            }


            var color5 = new AFTC.Color("#3cb9db");
            for (var i = 0; i <= 10; i++) {
                html += "<div style='height: 10px; background: " + color5.getRGBString() + ";'></div>";
                color5.lighten(i);
            }



            document.getElementById("colors").innerHTML = html;



        }

    </script>
</head>

<body onload="init()">
    <div id="debug" style="border:1px solid #000000; margin: 10px; padding: px; min-height:50px;"></div>
    <div id="colors" style="border:1px solid #000000; margin: 10px; padding: px; min-height:50px;"></div>
    <button onclick="scrollToElementId('box3',1);">scrollToElementID('box3',1) : Requires TweenLite or TweenMax &amp; ScrollToPlugin in build or use jQuery version</button>
    <div id="box1" class="box-1" style="border:1px solid #cc0000;min-height: 500px;">BOX1</div>
    <div id="box2" class="box-2" style="border:1px solid #cc0000;min-height: 500px;">BOX2</div>
    <div id="box3" class="box-3" style="border:1px solid #cc0000;min-height: 500px;">BOX3</div>
    <button onclick="scrollToElementClass('box-1',1,0,-50);">scrollToElementClass('box-1',1,0,-50) : Requires TweenLite or TweenMax &amp; ScrollToPlugin in build or use jQuery version</button>
</body>

</html>
